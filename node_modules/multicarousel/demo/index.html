<!doctype html>
<html>
<head>
  <title>MultiCarousel</title>
  <style type="text/css">
    .multicarousel .items > * {
      height: 200px;
      background: #FFF9CD;
      border: 4px solid #00B5B0;
      box-sizing: border-box;
      text-align: center;
      font-size: 30px;
    }
  </style>
  <script src="../lib/MultiCarousel.js"></script>
</head>
<body>
  <header>
    <h1>MultiCarousel</h1>
    <p>
      A dependency free multiple item JavaScript carousel.
    </p>
  </header>
  <p>
    Multiple Items:
  </p>
  <div id="MyCarousel">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
  <div>
    Methods:<br />
    <button onclick="previous()">Previous</button>
    <button onclick="pause()">Pause</button>
    <button onclick="start()">Start</button>
    <button onclick="next()">Next</button>
  </div>
  <script>
    var container = document.getElementById('MyCarousel');
    var carousel = new MultiCarousel({
      target: container,
      data: {
        delay: 2000,
        items: Array.prototype.slice.call(container.children),
        count: 5
      }
    });
    function previous() {
      carousel.previous();
    }
    function pause() {
      carousel.pause();
    }
    function start() {
      carousel.start();
    }
    function next() {
      carousel.next();
    }
  </script>

  <p>
    Single Item, No Controls:
  </p>
  <div id="MyCarousel2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
  <div>
    Methods:<br />
    <button onclick="previous2()">Previous</button>
    <button onclick="pause2()">Pause</button>
    <button onclick="start2()">Start</button>
    <button onclick="next2()">Next</button>
  </div>
  <script>
  var container2 = document.getElementById('MyCarousel2');
    var carousel2 = new MultiCarousel({
      target: container2,
      data: {
        delay: 2000,
        items: Array.prototype.slice.call(container2.children),
        count: 1,
        controls: []
      }
    });
    function previous2() {
      carousel2.previous();
    }
    function pause2() {
      carousel2.pause();
    }
    function start2() {
      carousel2.start();
    }
    function next2() {
      carousel2.next();
    }
  </script>
</body>
</html>
