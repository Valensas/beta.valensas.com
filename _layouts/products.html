---
layout: default
---
<!-- Hero Section -->
<section>
  <div
  class="row hero-container align-items-center mb-5"
  style="background-image: url(/img/{{page.hero_background_image}});">
    <div class="col text-center">
      <p class="display-6">
        {{page.hero_title}}
      </p>
      <p class="fs-4 fw-lighter mt-2 w-75 mx-auto">
        {{page.hero_subtitle}}
      </p>
    </div>
  </div>
</section>
<!-- Products Section -->
<section>
  <div class="container">
    {% for product in page.products_section %}
      <div class="text-center mt-5 w-75 mx-auto mb-2 mb-md-4">
        <p class="fs-2 fw-normal">{{product.title}}</p>
      </div>
      <div class="row my-3">
        <div class="col-md-6 {% if product.image_position == 'left' %} order-2 {% endif %}">
          <p class="fw-light">{{product.content}}</p>
        </div>
        <div class="col-md-6">
          <img src="/img/{{product.image}}" class="img-fluid">
        </div>
      </div>
    {% endfor %}
  </div>
</section>
