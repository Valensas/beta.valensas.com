---
layout: default
---
<!-- Hero Section -->
{% include hero.html
  hero_title = page.hero_title
  hero_subtitle = page.hero_subtitle
  hero_background_image = page.hero_background_image
%}
<!-- Products Section -->
<section>
  <div class="container">
    {% for product in page.products_section %}
      <div class="text-center mt-5 w-75 mx-auto mb-2 mb-md-4">
        <p class="fs-2 fw-normal">{{product.title}}</p>
      </div>
      <div class="row my-3">
        <div class="col-md-6 {% if product.image_position == 'left' %} order-2 {% endif %}">
          <p class="fw-light">{{product.content}}</p>
        </div>
        <div class="col-md-6">
          <img src="/img/{{product.image}}" class="img-fluid">
        </div>
      </div>
    {% endfor %}
  </div>
</section>
