---
layout: default
---

<section id="productCarousel" class="productCarousel carousel slide" data-ride="carousel">
  <ol class="carousel-indicators d-sm-none">
    {% for slide in page.product_slider %}
    <li data-target="#productCarousel" data-slide-to="{{ forloop.index | minus: 1 }}"
      class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner d-sm-none">
    {% for slide in page.product_slider %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="/img/{{slide.image}}">
    </div>
    {% endfor %}
  </div>
  <div class="carousel-inner d-none d-sm-block">
    <div class="carousel-item active">
      <img src="/img/{{page.project_image}}">
    </div>
  </div>
</section>

<section class="container product__single pb-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-2">{{page.title | markdownify}}</h2>
      {{content}}
    </div>
  </div>
  <div class="text-center mt-5 w-75 mx-auto">
    {% for tag in page.tags %}
      <button class="btn btn-outline-dark mx-1" disabled>{{tag}}</button>
    {% endfor %}
  </div>
</section>
